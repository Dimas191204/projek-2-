<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Model Viewer</title>
  <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    model-viewer {
      width: 100%;
      height: 500px;
      margin: 20px 0;
      background-color: #e0e0e0;
      border-radius: 8px;
      --poster-color: transparent;
    }
    .info {
      margin-top: 20px;
      padding: 15px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Model 3D AR Viewer</h1>
    
    <model-viewer 
      src="model.glb"
      ios-src="model.usdz"
      alt="3D model" 
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      auto-rotate
      ar-scale="auto">
    </model-viewer>
    
    <div class="info">
      <h3>Cara Menggunakan:</h3>
      <p>1. Tekan tombol AR untuk melihat model dalam augmented reality</p>
      <p>2. Gunakan jari Anda untuk memperbesar, memperkecil, atau memutar model</p>
      <p>3. Nikmati pengalaman AR!</p>
    </div>
  </div>
</body>
</html>
